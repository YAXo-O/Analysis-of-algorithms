<html>
<head>
    <title> Lab01: Levenstein distance </title>
    <link href="./CSS/style.css" rel="stylesheet">
</head>

<body>
    <div class="inputContainer">
        <div>Levenstein Distance</div>
        <form class="inputForm">
            <label>Word A: </label><input type="text" id="wordA" value="">
            <label>Word B: </label><input type="text" id="wordB" value="">
            <input type="button" id="button" value="Levenstein Go!" style="margin-top: 5px;">
        </form>

        <div class="inputForm">
            <div>Levenstein distance: <span id="levensteinResult"></span></div>
            <div>Levenstein recursive distance: <span id="levensteinRecursiveResult"></span></div>
            <div>Damerau-Levenstein distance: <span id="damerauLevensteinResult"></span></div>
            <div>Damerau-Levenstein recursive distance: <span id="damerauLevensteinRecursiveResult"></span></div>
        </div>

        <div class="resultsBlock">
            Levenstein
            <div class="inputForm">
                <div>Wagner-Fischer Matrix: </div>
                <div class="matrixHolder"></div>
            </div>

            <div class="inputForm">
                <span>Conversion rule: <span id="rule"></span></span>
            </div>
        </div>

        <div class="resultsBlock">
            Damerau-Levenstein
            <div class="inputForm">
                <div>Wagner-Fisher Matrix: </div>
                <div class="matrixHolder"></div>
            </div>

            <div class="inputForm">
                <span>Conversion rule: <span id="dlRule"></span></span>
            </div>
        </div>
    </div>
</body>

<script src="./Services/fetches.js"></script>
<script src="./main.js"></script>

</html>

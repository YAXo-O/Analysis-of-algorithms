<html>
<head>
    <title>Levenstein distance</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="form-input">
        <H3 style="text-align: center;">Levenstein Distance</H3>

        <div class="form">
        <form name="WordsInput">
            <div>
                <label>Word A:</label>
                <input type="text" name="WordA" value="">
            </div>
            <div>
                <label>Word B:</label>
                <input type="text" name="WordB" value="">
            </div>
            <input type="button" name="Count" value="Count">
        </form>
        </div>

        <div class="spacer"></div>

        <div class="form">
        <form name="WordsOutput">
            <div>
                <label>Levenstein distance: </label>
                <label id="ld">None</label>
            </div>
            <div>
                <label>Levenstein distance(recursive): </label>
                <label id="ld_rec">None</label>
            </div>
            <div>
                <label>Levenstein distance(swap op): </label>
                <label id="ld_swap">None</label>
            </div>
        </form>
        </div>
    </div>

    <div class="matrix-output">
        <H3>Resulting Matrix for Wagner-Fisher algo:</H3>
    </div>
</body>

<script src="JS/levenstein.js"></script>

</html>
